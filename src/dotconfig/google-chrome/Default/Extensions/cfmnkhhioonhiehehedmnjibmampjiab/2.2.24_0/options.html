<!DOCTYPE html>
<html>
<head>
<link href='options.css' rel='stylesheet'>
<meta charset='UTF-8'>
</head>
<body>
<main style='visibility: hidden;'>
<header>
<img src='icons/icon.svg'>
<h2 i18n='app_name'></h2>
<i class='fa fa-fw fa-times' id='closeButton'></i>
</header>
<div class='scroller'>
<section id='my-homepage'>
<h3 for='homepage' i18n='select_your_new_tab_page'></h3>
<p>
<select id='homepage'>
<option i18n='default_page'></option>
</select>
<button i18n='refresh' id='refresh'></button>
</p>
</section>
<section id='import'>
<h3 i18n='import_bookmarks_from_chrome'></h3>
<button i18n='import' id='import-bookmarks'></button>
</section>
<section id='preferences'>
<h3 i18n='other_preferences'></h3>
<button i18n='visit_account_profile'></button>
</section>
<section id='clear-cache'>
<h3 i18n='clear_cache'></h3>
<button i18n='clear'></button>
</section>
</div>
</main>
<script src='i18n.js'></script>
<script src='constants.js'></script>
<script src='lib.js'></script>
<script src='overlay.js'></script>
<script src='options.js'></script>
</body>
</html>
