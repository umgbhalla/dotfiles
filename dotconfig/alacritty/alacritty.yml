# Window Customization
window:
  dimensions:
    columns: 150
    lines: 20
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  #decorations: none
scrolling:
  history: 10000
  multiplier: 10
background_opacity: 1
window.dynamic_title: false

# Font Customization
font:
  #family: Hack Nerd Font
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack 
    style: Italic
  bold_italic:
    family: Hack 
    style: Bold Italic
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
  draw_bold_text_with_bright_colors: true

