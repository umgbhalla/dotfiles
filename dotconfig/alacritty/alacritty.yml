# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 18
    y: 18
  dynamic_padding: true
  decorations: none
scrolling:
  history: 10000
  multiplier: 1
background_opacity: 1
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Colros (Base 16 Default Dark)
colors:
  primary:
    background: '#021117'
    foreground: '#f7fdf9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'





  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'


hide_cursor_when_typing: true

cursor:
  style: Block
  #blinking: Always
  #blink_interval: 750
  unfocused_hollow: true


key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
  - { key: Space,  mods: Control,  action: ToggleViMode            }
#  - { key: E, mods: Control, action: Exit }
